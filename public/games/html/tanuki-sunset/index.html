<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A fast and minimal proxy designed to allow users to avoid censorship.">
    <title>Whirlwind Games | Tanuki Sunset</title>
    <link rel="icon" href="TemplateData/favicon.ico" id="favicon">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="stylesheet" href="/style.min.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script src="/games.min.js" defer></script>
    <script>
        var gameInstance = UnityLoader.instantiate("gameContainer", "Build/WebGL.json", { onProgress: UnityProgress });
    </script>
</head>

<body>
    <div class="navbar" id="navbar">
        <div class="logo">
            <img src="/whirlwind.png" alt="Logo">
            <a href="/index.html" class="back-button">
                <img src="/back.png" alt="Back" id="goToHomepage">
            </a>
        </div>
        <div id="clockDisplay" class="clock" onload="showTime()"></div>
        <div class="settings" id="settings">
            <button class="settings-button">
                <img src="/settings.png" alt="Settings" id="openPopup">
            </button>
            <a href="/games.html" class="games-button">
                <img src="/games.png" alt="Games" id="openGames">
            </a>
        </div>
    </div>
    <div class="notch" id="notch"></div>
    <div class="webgl-content">
        <div id="gameContainer" style="width: 960px; height: 600px"></div>
        <div class="footer">
            <div class="webgl-logo"></div>
            <div class="fullscreen-icon" onclick="gameInstance.SetFullscreen(1)"></div>
            <div class="title">Tanuki Sunset</div>
        </div>
    </div>
    <div id="popup" class="hidden">
        <div class="popup-content">
            <span class="close" id="closePopup">&times;</span>
            <div class="dropdown">
                <div class="card">
                    <div class="container">
                        <div class="cardtext1">
                            <h2>Change Theme</h2>
                        </div>
                        <button class="themebutton" id="themeButton">Select Color</button>
                        <div class="dropdown-content2" id="dropdownColorContent">
                        </div>
                    </div>
                </div>
            </div>
            <div class="dropdown2">
                <div class="card2">
                    <div class="container2">
                        <div class="cardtext2">
                            <h2>Tab Cloaking</h2>
                        </div>
                        <button class="tabbutton" id="tabButton">Choose Icon</button>
                        <div class="dropdown-content2" id="dropdownContent2">
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
