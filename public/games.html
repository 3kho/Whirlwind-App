<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A fast and minimal proxy designed to allow users to avoid censorship.">
    <title>Whirlwind</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Inter" rel="stylesheet" />
    <link rel="icon" id="favicon" href="/favicon.ico" type="image/x-icon"/>
    <script src="games.js" defer></script>
</head>

<body>
    <div class="fullscreen" id="initial-page">
        <div class="gradient-background"></div>
        <div class="navbar" id="navbar">
            <div class="logo">
                <img src="whirlwind.png" alt="Logo">
                <a href="index.html" class="back-button">
                    <img src="back.png" alt="Back" id="goToHomepage">
                </a>
            </div>
            <div id="clockDisplay" class="clock" onload="showTime()"></div>
            <div class="settings" id="settings">
                <button class="settings-button">
                    <img src="settings.png" alt="Settings" id="openPopup">
                </button>
                <a href="games.html" class="games-button">
                    <img src="games.png" alt="Games" id="openGames">
                </a>
            </div>
        </div>
        <div class="notch" id="notch"></div>
        <div class="wave-container">
            <svg class="waves" viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
                <defs>
                    <path id="gentle-wave"
                        d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
                </defs>
                <g class="parallax">
                    <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7)" />
                    <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
                    <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
                    <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
                </g>
            </svg>
        </div>
        <div class="games">
            <a href="games/html/tanuki-sunset/index.html" data-name="Tanuki Sunset" class="game-link">
                <img src="games/imgs/tanuki.png" loading="lazy" class="game-image" decoding="async">
            </a>
            <a href="games/html/tanuki-sunset/index.html" data-name="Tanuki Sunset" class="game-link">
                <img src="games/imgs/tanuki.png" loading="lazy" class="game-image" decoding="async">
            </a>
            <a href="games/html/tanuki-sunset/index.html" data-name="Tanuki Sunset" class="game-link">
                <img src="games/imgs/tanuki.png" loading="lazy" class="game-image" decoding="async">
            </a>
        </div>
    </div>

    <div id="popup" class="hidden">
        <div class="popup-content">
            <span class="close" id="closePopup">&times;</span>
            <div class="dropdown">
                <div class="card">
                    <div class="container">
                        <div class="cardtext1">
                            <h2>Change Theme</h2>
                        </div>
                        <button class="themebutton" id="themeButton">Select Color</button>
                        <div class="dropdown-content2" id="dropdownColorContent">
                        </div>
                    </div>
                </div>
            </div>
            <div class="dropdown2">
                <div class="card2">
                    <div class="container2">
                        <div class="cardtext2">
                            <h2>Tab Cloaking</h2>
                        </div>
                        <button class="tabbutton" id="tabButton">Choose Icon</button>
                        <div class="dropdown-content2" id="dropdownContent2">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
